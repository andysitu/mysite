<!DOCTYPE html>
<html lange="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    {% load static %}

    <link href="https://use.fontawesome.com/653988329a.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="{% static 'mysite/css/style.css' %}" rel="stylesheet" />
    {% block head_add %}{% endblock %}
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="{% static 'mysite/js/base_generic.js' %}"></script>

    {% block js %}{% endblock %}

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
            <a class="navbar-brand" href="{% url 'index' %}">A</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout (User: {{user.get_username}})</a>
                </li>
                {% else %}
                 <li class="nav-item">
                     <a class="nav-link" href="{% url 'login' %}">Login</a>
                 </li>
                {% endif %}

            </ul>

            <div class="justify-content-end">
                <button class="btn pull-xs-right" id="navbarSideButton" type="button">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
            </div>

            <ul class="navbar-side" id="navbarSide">
                <li class="navbar-side-item">
                    <a href="#" class="side-link">Signup</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <!--<nav class="col-sm-3 col-md-2 sidebar">-->
                <!--<ul class="nav" id="accounts-ul"></ul>-->
            <!--</nav>-->
            <main role="main" class="col-sm-9 ml-sm-auto col-md-10">
                {% block content %}{% endblock %}
            </main>

        </div>
    </div>

    {% block body %}{% endblock %}

</body>

</html>
