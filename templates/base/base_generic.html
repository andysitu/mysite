<!DOCTYPE html>
<html lange="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    {% load static %}

    <link href="{% static 'css/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">

    {% block css %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'mysite/css/style.css' %}" rel="stylesheet" />
    {% endblock %}
</head>

<body>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'mysite/js/base_generic.js' %}"></script>

    {% block js %}{% endblock %}

    {% block menuscreen %}{% endblock %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
        <a class="navbar-brand" href="{% url 'index' %}">A</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout (User: {{user.get_username}})</a>
            </li>
            {% else %}
             <li class="nav-item">
                 <a class="nav-link" href="{% url 'login' %}">Login</a>
             </li>
            {% endif %}

            <button class="navbar-toggler pull-xs-right" id="navbarSideButton" type="button">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </ul>

        <ul class="navbar-side" id="navbarSide">
            <li class="navbar-side-item">
                <a href="#" class="side-link">Signup</a>
            </li>
        </ul>
        <div class="overlay"></div>
    </nav>
    {% block content %}{% endblock %}
</body>

</html>
